        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="main-container scene">
            <div class="scene-title-bar">
                <span class="scene-title editable-content" contenteditable>Untitled scene</span>
                bpm : <span class="scene-tempo editable-content" contenteditable>120</span>
            </div>
            <div class="scene-tracks scene-grid unselectable">
            </div>

            <div class="scene-controls unselectable">
                    <button onclick="mainScene.play()" >Play</button>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->

        <script src="scripts/resources.js"></script>
        <script src="scripts/BufferLoader.js"></script>
        <script src="scripts/SoundEngine.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/view.js"></script>
        <script src="scripts/Components/Row.js"></script>
        <script src="scripts/Components/Clip.js"></script>
        <script src="scripts/Components/Track.js"></script>
        <script src="scripts/Components/Scene.js"></script>
        
        <!-- endbuild -->

        <script>
            var mainScene = new Scene()
            var engine = new SoundEngine();
            var clip
            engine.init()

            function onBufferLoaded() {

                initUI()

                mainScene.addTrack()

                $('.track-segment').dblclick(function () {
                    clip = new Clip('kick')
                    $('.scene').prepend(clip.render().css('display', 'none'))
                    $('.scene').find('.clip').fadeIn(300)

                    initUI()
                })

               

                // initUI()
            }
        </script>
